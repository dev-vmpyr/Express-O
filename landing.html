<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheet.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css">

    
    <title>Express-O</title>
</head>
<body>
    <!------------------------------------- Header starts ------------------------------------->
   
    <header>
        <a href="#" class="logo">Express-o</a>

        <div id="menu-bar" class="fas fa-bars"></div>

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#express">Express</a>
            <a href="#impress">Impress</a>
            <a href="#confess">Confess</a>
            <a href="#contact">Contact Us</a>
        </nav>

        <div id="close-menu"><i class="fa fa-times"></i></div>

    </header>

    <!-------------------------------------- Header ends -------------------------------------->

    <!---------------------------------- Home section starts ---------------------------------->

    <section class="home" id="home">

        <div class="content">
            <h3>EXPRESS-O</h3> 
            <p>Express. Impress. Confess.</p>
        </div>

        <div class="swiper mySwiper image-slider"> 
              <div class="swiper-wrapper"> 
                <div class="swiper-slide"><img src="./images/1.png" alt="Image"></div>
                <div class="swiper-slide"><img src="./images/2.png" alt="Image"></div>
                <div class="swiper-slide"><img src="./images/3.png" alt="Image"></div>
                <div class="swiper-slide"><img src="./images/4.png" alt="Image"></div>
                <div class="swiper-slide"><img src="./images/5.png" alt="Image"></div>
              </div>
        </div>
    </section>

    <!----------------------------------- Home section ends ----------------------------------->

    <!------------------------------------- Express starts ------------------------------------>

     

    <!-------------------------------------- Express ends ------------------------------------->

    <!------------------------------------- Impress starts ------------------------------------>

    

    <!-------------------------------------- Impress ends ------------------------------------->

    <!------------------------------------- Confess starts ------------------------------------>



    <!-------------------------------------- Confess ends ------------------------------------->

    <!------------------------------------- Script starts ------------------------------------->
    
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    
    <script>

        var swiper = new Swiper(".image-slider", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            coverflowEffect: {
                rotate: 0,
                stretch: 0,
                depth: 100,
                modifier: 2,
                slideShadows: true,
            },
            loop:true,
            autoplay: {
                delay: 2000,
                disableOnInteraction: false,
            },
        });

        let menu = document.querySelector('#menu-bar')
        let navbar = document.querySelector('.navbar')

        menu.addEventListener('click', () => {
            menu.classList.toggle('fa-times')
            navbar.classList.toggle('nav-toggle')
        })

        window.onscroll = () =>{
            menu.classList.remove('fa-times')
            navbar.classList.remove('nav-toggle') 
        }
    </script>

    <!-------------------------------------- Script ends -------------------------------------->
</body>
</html>
